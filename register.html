<style>
    .container-login {
        transition: all 0.5s ease;
        position: relative;
        width: 460px;
        height: 640px;
        border-radius: 12px;
        padding: 20px 30px 120px;
        background-color: var(--primary);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    .login-section {
        position: absolute;
        left: 50%;
        top: 90%;
        transform: translateX(-50%);
        width: calc(100% + 180px);
        padding: 20px 140px;
        background-color: #fff;
        border-radius: 290px;
        height: 100%;
        transition: all 0.6s ease;
    }

    .login-section header,
    .singup-section header {
        font-size: 30px;
        text-align: center;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
    }

    .login-section header {
        color: #333;

        opacity: 0.6;
    }

    .social-buttons {
        margin-top: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
    }

    .social-buttons button {
        cursor: pointer;
        width: 100%;
        padding: 10px;
        background-color: #fff;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        display: flex;
        justify-content: center;
        gap: 6px;
    }


    .login-section .social-buttons button {
        border: 1px solid #000;
        cursor: pointer;

    }

    .login-section .social-buttons button i,
    .singup-section .social-buttons button i {
        font-size: 25px;
        cursor: pointer;
    }

    .seperator {
        margin-top: 20px;
        display: flex;
        gap: 20px;
        align-items: center;
    }

    .seperator .line {
        width: 100%;
        height: 1px;
        background-color: #ccc;
    }

    .seperator p {
        color: #fff;
    }

    .login-section .seperator p {
        color: #000;
    }

    .container-login form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 30px;

    }

    .container-login form input {
        outline: none;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        color: #333;
        font-weight: 1000;
        border-radius: 8px;
        background: #fff;
        width: 100%;
    }

    .container-login .login-section input {
        border: 1px solid #aaa;
    }

    .container-login form a {
        color: #333;
    }

    .container-login .singup-section form a {
        color: #fff;
    }

    .container-login form .btn {
        margin-top: 15px;
        border: none;
        padding: 10px 15px;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
    }

    .container-login .login-section .btn {
        background-color: var(--primary);
        color: #fff;
        border: none;

    }
</style>

<body>

            <div class="singup-section" id="singup-section">
                <header id="singup" onclick="closelogin()">Signup</header>

                <style>

                </style>

    <!-- Login/Register Section End -->
    <script>
        // Helper function to get the value of a cookie
            function getCookie(name) {
                var cookieName = name + "=";
                var decodedCookie = decodeURIComponent(document.cookie);
                var cookieArray = decodedCookie.split(";");

                for (var i = 0; i < cookieArray.length; i++) {
                    var cookie = cookieArray[i];
                    while (cookie.charAt(0) == " ") {
                        cookie = cookie.substring(1);
                    }
                    if (cookie.indexOf(cookieName) == 0) {
                        return cookie.substring(cookieName.length, cookie.length);
                    }
                }

                return "";
            }

            var isLoggedIn = document.cookie.includes('email=') && document.cookie.includes('username=');
            if (isLoggedIn) {
                document.getElementById("login_user").textContent = "You are already logged in to " + getCookie('username');
            }
        function openlogin() {
            document.getElementById('login-section').style.top = '12%';
            document.getElementById('login-section').style.borderRadius = '213px';
            document.getElementById('singup').style.opacity = '0.6';

        }
        function closelogin() {
            document.getElementById('login-section').style.top = '90%';
            document.getElementById('login-section').style.borderRadius = '290px';
            document.getElementById('singup').style.opacity = '1';

        }
    </script>
